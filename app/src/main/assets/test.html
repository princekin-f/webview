<html>
<head>
    <!--从assert中加载的中文网页会出现乱码，解决办法就是给html指定编码-->
    <meta http-equiv="content-type" content="text/html;charset=gb2312">
    <title>
        我是title
    </title>
</head>

<body>
我是html页面.. <br/>
<button onclick="s()">js调用本地方法</button>
<br>
<button onclick="goNewAct('js打开本地页面')">创建NewActivity</button>
<br>
<a href="file:///android_asset/test.html">点击跳转到原web页面</a>
<p id="p"></p>

<script type="text/javascript">

            //有参有返回值的方法
            function sum(a,b) {
                return a+b;
            }

            //有参无返回值的方法
            function alertMessage(message) {
                alert(message);
            }

            //无参无返回值的方法
            function show(){
                //显示hello world
                document.getElementById("p").innerHTML="hello world";
            }

            function s() {
                //调用原生的方法，android为约定的别名；back()为原生的方法
                var result=window.android.back();
                //将返回结果显示在id为p的控件上
                document.getElementById("p").innerHTML=result;
            }

            function goNewAct(str){
                //打开原生界面，也可以传递参数
                window.android.goNewAct(str);
            }


</script>
</body>
</html>
